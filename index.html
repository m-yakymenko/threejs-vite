<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <title>Vite + Three.js</title>
  </head>
  <body style="background-color: black">
    <div id="canvas"></div>
    <div id="info">
      <div>Moving - Lmouse rotate | Rmouse move td lr | WheelMouse zoom</div>
      <div>Double click on an element to enable the editor</div>
      <!--"W" translate | "E" rotate | "R" scale | "+/-" adjust size<br />
      "Q" toggle world/local space | "Shift" snap to grid<br />
      "X" toggle X | "Y" toggle Y | "Z" toggle Z | "Spacebar" toggle enabled<br />
      "Esc" reset current transform<br />
      "C" toggle camera | "V" random zoom-->
    </div>
    <div id="gui"></div>
    <script type="module" src="/src/views/main.tsx"></script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
